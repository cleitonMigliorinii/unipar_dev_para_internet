<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio 2 - HTML</title>

    <style rel="stylesheet">
      .container {
        width: 150px;
        height: 150px;
      }

      #primeira_div {
        background-color: blue;
      }
      #segunda_div {
        background-color: green;
      }
      #terceira_div {
        background-color: red;
      }
      #quarta_div {
        background-color: pink;
      }
      #quinta_div {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="primeira_div" class="container">
      <h1>Azul</h1>
    </div>
    <div id="segunda_div" class="container">
      <h1>Verde</h1>
    </div>
    <div id="terceira_div" class="container">
      <h1>Vermelho</h1>
    </div>
    <div id="quarta_div" class="container">
      <h1>Rosa</h1>
    </div>
    <div id="quinta_div" class="container">
      <h1>Amarelo</h1>
    </div>
  </body>
</html>
