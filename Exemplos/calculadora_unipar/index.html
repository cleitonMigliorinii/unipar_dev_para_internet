<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section id="keyboard">
        <div class="display_input"><input /></div>
        <button>BI</button>
        <button>DE</button>
        <button>%</button>
        <button class="operation">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation">+</button>
        <button>0</button>
        <button>CE</button>
        <button>.</button>
        <button class="operation">=</button>
      </section>
    </main>
  </body>
</html>
