<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
      }
      .header {
        height: 80px;
        background-color: #000;
      }
      .container {
        height: 500px;
        width: 50%;
        float: left;
      }
      #container_one {
        background-color: red;
      }
      #container_two {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="header"></div>
      <div class="body">
        <div class="container" id="container_one"></div>
        <div class="container" id="container_two"></div>
      </div>
    </div>
  </body>
</html>
